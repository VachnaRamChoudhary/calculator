<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="icon" href="favicon.ico">
  </head>
  <body>

    <h1>CALCULATOR</h1>

<div class="cal">


    <div class="ou">
      <input id="display" type="text" name="" value="">
    </div>
    <div class="">
      <button class="C" type="button" name="button">C</button>
      <button class="mod" type="button" name="button">%</button>
      <button class="B" type="button" name="button">B</button>
      <button class="divide" type="button" name="button">/</button>
    </div>
    <div class="">
      <button class="7" type="button" name="button">7</button>
      <button class="8" type="button" name="button">8</button>
      <button class="9" type="button" name="button">9</button>
      <button class="multi" type="button" name="button">*</button>
    </div>
    <div class="">
      <button class="4" type="button" name="button">4</button>
      <button class="5" type="button" name="button">5</button>
      <button class="6" type="button" name="button">6</button>
      <button class="minus" type="button" name="button">-</button>
    </div>
    <div class="">
      <button class="1" type="button" name="button">1</button>
      <button class="2" type="button" name="button">2</button>
      <button class="3" type="button" name="button">3</button>
      <button class="plus" type="button" name="button">+</button>
    </div>
    <div class="">
      <button class="dz" type="button" name="button">00</button>
      <button class="z" type="button" name="button">0</button>
      <button class="dot" type="button" name="button">.</button>
      <button class="equal" type="button" name="button">=</button>
    </div>

</div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="cal.js" charset="utf-8"></script>


  </body>
  <footer>Made By VachnaRam</footer>
</html>
